<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizBuzzer P2P</title>
    
    <!-- 1. Cargar Estilos (Tailwind CSS) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Cargar Librerías Nucleares (React, ReactDOM, PeerJS) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    
    <!-- 3. Cargar Babel (para traducir JSX en el navegador) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 4. Cargar Iconos (Lucide React UMD) -->
    <script src="https://unpkg.com/lucide-react/dist/lucide-react.umd.js"></script>

    <style>
        /* Ajustes básicos para evitar saltos de carga */
        body { background-color: #f8fafc; }
    </style>
</head>
<body>
    <!-- Contenedor principal donde React montará la app -->
    <div id="root"></div>

    <!-- Tu aplicación React -->
    <script type="text/babel">
        // Extraemos los hooks de React del objeto global
        const { useState, useEffect, useRef } = React;
        
        // Extraemos los iconos de la librería lucideReact cargada globalmente
        const { Gavel, Users, RotateCcw, CheckCircle2, Loader2 } = lucideReact;

        // Componente principal
        function App() {
            const [mode, setMode] = useState('landing');

            return (
                <div className="min-h-screen bg-slate-50 text-slate-900 font-sans">
                    <header className="bg-indigo-600 text-white p-4 shadow-md">
                        <div className="container mx-auto flex items-center justify-between">
                            <h1 className="text-xl font-bold flex items-center gap-2">
                                <Gavel size={24} />
                                QuizBuzzer P2P
                            </h1>
                            {mode !== 'landing' && (
                                <button 
                                    onClick={() => setMode('landing')}
                                    className="text-sm bg-indigo-700 hover:bg-indigo-800 px-3 py-1 rounded transition"
                                >
                                    Salir
                                </button>
                            )}
                        </div>
                    </header>

                    <main className="container mx-auto p-4">
                        {mode === 'landing' && <Landing onSetMode={setMode} />}
                        {mode === 'host' && <HostView />}
                        {mode === 'client' && <ClientView />}
                    </main>
                </div>
            );
        }

        // Vista de Bienvenida
        function Landing({ onSetMode }) {
            return (
                <div className="flex flex-col items-center justify-center py-12 space-y-8 max-w-md mx-auto">
                    <div className="text-center space-y-2">
                        <h2 className="text-3xl font-bold text-indigo-900">Sistema de Pulsadores</h2>
                        <p className="text-slate-600">Elige tu rol para comenzar la sesión.</p>
                    </div>
                    
                    <div className="grid grid-cols-1 w-full gap-4">
                        <button
                            onClick={() => onSetMode('host')}
                            className="flex flex-col items-center p-6 bg-white border-2 border-indigo-100 rounded-xl shadow-sm hover:border-indigo-500 hover:shadow-md transition group"
                        >
                            <div className="bg-indigo-100 p-4 rounded-full mb-4 group-hover:bg-indigo-200 transition">
                                <Users className="text-indigo-600" size={32} />
                            </div>
                            <span className="text-xl font-semibold text-indigo-900">Soy el Profesor</span>
                            <span className="text-sm text-slate-500 mt-2">Crear sala y gestionar</span>
                        </button>

                        <button
                            onClick={() => onSetMode('client')}
                            className="flex flex-col items-center p-6 bg-white border-2 border-emerald-100 rounded-xl shadow-sm hover:border-emerald-500 hover:shadow-md transition group"
                        >
                            <div className="bg-emerald-100 p-4 rounded-full mb-4 group-hover:bg-emerald-200 transition">
                                <Gavel className="text-emerald-600" size={32} />
                            </div>
                            <span className="text-xl font-semibold text-emerald-900">Soy un Alumno</span>
                            <span className="text-sm text-slate-500 mt-2">Unirme y participar</span>
                        </button>
                    </div>
                </div>
            );
        }

        // Vista del Profesor
        function HostView() {
            const [peerId, setPeerId] = useState(null);
            const [students, setStudents] = useState({});
            const [buzzList, setBuzzList] = useState([]);
            const [status, setStatus] = useState('Iniciando red...');
            const peerRef = useRef(null);

            useEffect(() => {
                // Generar ID aleatorio corto para facilitar compartir
                const shortId = Math.random().toString(36).substring(2, 8).toUpperCase();
                const peer = new window.Peer('quiz-host-' + shortId, { debug: 1 });

                peer.on('open', (id) => {
                    setPeerId(id);
                    setStatus('Sala lista. Esperando alumnos...');
                });

                peer.on('connection', (conn) => {
                    conn.on('data', (data) => {
                        if (data.type === 'JOIN') {
                            setStudents(prev => ({ ...prev, [conn.peer]: { name: data.name, conn: conn } }));
                        } else if (data.type === 'BUZZ') {
                            setBuzzList(prev => {
                                if (prev.some(item => item.id === conn.peer)) return prev;
                                return [...prev, { id: conn.peer, name: students[conn.peer]?.name || 'Anónimo', time: Date.now() }];
                            });
                        }
                    });
                    conn.on('close', () => removeStudent(conn.peer));
                    conn.on('error', () => removeStudent(conn.peer));
                });

                peer.on('error', (err) => {
                    console.error("Peer error:", err);
                    if (err.type === 'unavailable-id') {
                         setStatus('Error: ID ocupado, recarga la página.');
                    } else {
                         setStatus(`Error de red: ${err.type}`);
                    }
                });

                peerRef.current = peer;
                return () => peer.destroy();
            }, []);

            const removeStudent = (id) => {
                setStudents(prev => {
                    const newState = { ...prev };
                    delete newState[id];
                    return newState;
                });
            };

            const resetBuzzers = () => {
                setBuzzList([]);
                Object.values(students).forEach(s => {
                    if (s.conn && s.conn.open) s.conn.send({ type: 'RESET' });
                });
            };

            const copyToClipboard = () => {
                navigator.clipboard.writeText(peerId);
                alert("ID copiado al portapapeles");
            };

            return (
                <div className="max-w-2xl mx-auto space-y-6">
                    <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                        <h2 className="text-xl font-bold text-indigo-900 mb-4">Panel de Control del Profesor</h2>
                        {!peerId ? (
                            <div className="flex items-center gap-3 text-slate-600 animate-pulse">
                                <Loader2 className="animate-spin" />
                                <span>{status}</span>
                            </div>
                        ) : (
                            <div className="space-y-4">
                                <div>
                                    <label className="text-sm font-medium text-slate-500">ID DE LA SALA (Comparte esto)</label>
                                    <div className="flex gap-2 mt-1">
                                        <code className="flex-1 bg-slate-100 p-3 rounded-lg text-lg font-mono font-bold border border-slate-300 select-all">
                                            {peerId}
                                        </code>
                                        <button onClick={copyToClipboard} className="bg-indigo-100 text-indigo-700 px-4 py-2 rounded-lg font-medium hover:bg-indigo-200 transition">
                                            Copiar
                                        </button>
                                    </div>
                                </div>
                                <div className="flex items-center gap-2 text-sm text-slate-600">
                                    <Users size={18} />
                                    <span>{Object.keys(students).length} alumnos conectados</span>
                                </div>
                            </div>
                        )}
                    </div>

                    <div className="grid md:grid-cols-5 gap-6">
                        <div className="md:col-span-2">
                            <button
                                onClick={resetBuzzers}
                                disabled={!peerId}
                                className="w-full h-full min-h-[150px] flex flex-col items-center justify-center gap-3 bg-rose-600 hover:bg-rose-700 disabled:bg-slate-300 text-white rounded-xl shadow-lg transition transform active:scale-95"
                            >
                                <RotateCcw size={48} />
                                <span className="text-2xl font-bold">RESETEAR</span>
                            </button>
                        </div>
                        <div className="md:col-span-3 bg-white p-6 rounded-xl shadow-sm border border-slate-200 min-h-[300px]">
                            <h3 className="text-lg font-bold text-slate-800 mb-4 flex justify-between items-center">
                                <span>Orden de Respuesta</span>
                                {buzzList.length > 0 && <span className="text-sm bg-indigo-100 text-indigo-800 px-2 py-1 rounded-full">{buzzList.length}</span>}
                            </h3>
                            {buzzList.length === 0 ? (
                                <div className="h-full flex flex-col items-center justify-center text-slate-400 space-y-2">
                                    <Gavel size={48} className="opacity-20" />
                                    <p>Esperando pulsaciones...</p>
                                </div>
                            ) : (
                                <ul className="space-y-2">
                                    {buzzList.map((buzz, index) => (
                                        <li key={buzz.id} className={`p-3 rounded-lg flex items-center gap-3 border-l-4 animate-in slide-in-from-left ${index === 0 ? 'bg-amber-50 border-amber-500' : 'bg-slate-50 border-indigo-400'}`}>
                                            <div className={`flex items-center justify-center w-8 h-8 rounded-full font-bold ${index === 0 ? 'bg-amber-500 text-white' : 'bg-indigo-100 text-indigo-700'}`}>
                                                {index + 1}
                                            </div>
                                            <span className="font-semibold text-lg text-slate-800 truncate">{buzz.name}</span>
                                            {index === 0 && <span className="ml-auto text-xs font-bold text-amber-600 uppercase tracking-wider">¡Primero!</span>}
                                        </li>
                                    ))}
                                </ul>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        // Vista del Alumno
        function ClientView() {
            const [step, setStep] = useState('connect');
            const [hostId, setHostId] = useState('');
            const [myName, setMyName] = useState('');
            const [status, setStatus] = useState('');
            const [isBuzzed, setIsBuzzed] = useState(false);
            const [conn, setConn] = useState(null);
            const peerRef = useRef(null);

            useEffect(() => {
                return () => { if (peerRef.current) peerRef.current.destroy(); };
            }, []);

            const joinSession = () => {
                if (!myName.trim() || !hostId.trim()) {
                    setStatus('Por favor introduce tu nombre y el ID de sala.');
                    return;
                }
                setStatus('Conectando con el profesor...');
                const peer = new window.Peer({ debug: 1 });
                peerRef.current = peer;

                peer.on('open', (id) => {
                    const connection = peer.connect(hostId.trim(), { reliable: true });
                    
                    connection.on('open', () => {
                        setStatus('');
                        setConn(connection);
                        setStep('buzzer');
                        connection.send({ type: 'JOIN', name: myName.trim() });
                    });

                    connection.on('data', (data) => {
                        if (data.type === 'RESET') {
                            setIsBuzzed(false);
                            if (navigator.vibrate) navigator.vibrate(100);
                        }
                    });

                    connection.on('close', () => { 
                        alert('El profesor ha cerrado la sesión.'); 
                        window.location.reload(); 
                    });
                    
                    connection.on('error', (err) => {
                        setStatus('Error de conexión. Verifica el ID del profesor.');
                    });
                });

                peer.on('error', (err) => {
                    setStatus(`Error: ${err.type === 'peer-unavailable' ? 'Sala no encontrada. Verifica el ID.' : err.type}`);
                });
            };

            const handleBuzz = () => {
                if (!conn || isBuzzed) return;
                conn.send({ type: 'BUZZ' });
                setIsBuzzed(true);
                if (navigator.vibrate) navigator.vibrate([200]);
            };

            if (step === 'connect') {
                return (
                    <div className="max-w-md mx-auto bg-white p-8 rounded-xl shadow-md border border-slate-200 space-y-6">
                        <div className="text-center">
                            <h2 className="text-2xl font-bold text-indigo-900">Unirse a Clase</h2>
                            <p className="text-slate-500">Introduce tus datos para entrar.</p>
                        </div>
                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-slate-700 mb-1">Tu Nombre</label>
                                <input type="text" value={myName} onChange={(e) => setMyName(e.target.value)} placeholder="Ej: Ana García" className="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-slate-700 mb-1">ID de Sala del Profesor</label>
                                <input type="text" value={hostId} onChange={(e) => setHostId(e.target.value)} placeholder="Pega el ID aquí" className="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none font-mono" />
                            </div>
                        </div>
                        {status && <div className={`text-sm p-3 rounded-lg ${status.includes('Error') || status.includes('Por favor') ? 'bg-red-50 text-red-700' : 'bg-blue-50 text-blue-700'}`}>{status}</div>}
                        <button onClick={joinSession} className="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-bold text-lg transition">Entrar a Clase</button>
                    </div>
                );
            }

            return (
                <div className="max-w-md mx-auto flex flex-col items-center space-y-6 py-8">
                    <div className="text-center space-y-2">
                        <h2 className="text-xl font-semibold text-slate-700">Conectado como <span className="text-indigo-600">{myName}</span></h2>
                        <p className="text-sm text-slate-500 flex items-center justify-center gap-2"><span className="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>Esperando pregunta...</p>
                    </div>
                    <button 
                        onClick={handleBuzz} 
                        disabled={isBuzzed} 
                        className={`
                            relative w-64 h-64 rounded-full flex flex-col items-center justify-center gap-2 
                            transition-all transform duration-150 
                            ${isBuzzed 
                                ? 'bg-slate-200 text-slate-400 cursor-not-allowed scale-95 shadow-inner' 
                                : 'bg-emerald-500 hover:bg-emerald-600 active:scale-90 active:bg-emerald-700 text-white shadow-[0_10px_0_rgb(6,95,70)] hover:shadow-[0_6px_0_rgb(6,95,70)] active:shadow-none active:translate-y-[10px]'
                            }
                        `}
                    >
                        {isBuzzed ? (
                            <>
                                <CheckCircle2 size={64} />
                                <span className="text-xl font-bold">¡PULSADO!</span>
                            </>
                        ) : (
                            <>
                                <Gavel size={80} className="mb-2" />
                                <span className="text-3xl font-black tracking-wider">PULSAR</span>
                            </>
                        )}
                    </button>
                    {isBuzzed && <p className="text-slate-600 animate-bounce">Espera a que el profesor resetee...</p>}
                </div>
            );
        }

        // Renderizado de la aplicación
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />); 
    </script>
</body>
</html>
